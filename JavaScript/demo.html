<script>
    const a = 5;

    var c = 15;

    // Operators
    let x = 5, y = 10;
    let sum = x + y; // Addition
    let diff = x - y; // Subtraction

    let quotient = x / y; // Division
    let remainder = x % y; // Modulus
    let exponent = x ** 2; // Exponentiation
    let increment = ++x; // Increment
    let decrement = --y; // Decrement

    document.getElementById("second").innerHTML += ("<br>Sum: " + sum + "<br>Difference: " + diff + "<br>Product: " + product + "<br>Quotient: " + quotient + "<br>Remainder: " + remainder + "<br>Exponent: " + exponent + "<br>Increment: " + increment + "<br>Decrement: " + decrement);
