<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Day with Motivation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font: Cosmic Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Cosmic+Sans&display=swap" rel="stylesheet">

    <style>
        /* General body styling */
        body {
            background: linear-gradient(135deg, #c7f7b7, #f3d7a6); /* Natural light colors */
            font-family: 'Cosmic Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            margin-top: 50px;
            text-align: center;
        }

        /* Greeting section */
        .greeting-section {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Welcome text */
        .greeting-section h1 {
            font-size: 2.5em;
            color: #4b9a4d; /* Natural green */
            margin-bottom: 20px;
        }

        .greeting-section p {
            font-size: 1.5em;
            color: #4b9a4d; /* Natural green */
            font-style: italic;
        }

        /* Thought and image section */
        .thought-section {
            position: relative;
            background: url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            padding: 80px 40px;
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Thought content */
        .thought-section h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .thought-section p {
            font-size: 1.5em;
            font-style: italic;
            line-height: 1.5;
        }

        /* Overlay for better text readability */
        .thought-overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Transparent black overlay */
            padding: 40px;
            border-radius: 10px;
        }

        /* Button styling */
        .btn-custom {
            background: linear-gradient(135deg, #ff7f50, #ff6347);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            margin-top: 30px;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff6347, #ff4500);
            cursor: pointer;
        }

        /* Footer styling */
        .footer {
            position: relative;
            background-color: #4b9a4d; /* Natural green */
            color: white;
            padding: 8px 15px;
            text-align: center;
            font-size: 1em;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .greeting-section h1 {
                font-size: 2em;
            }

            .thought-section h2 {
                font-size: 1.8em;
            }

            .thought-section p {
                font-size: 1.3em;
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <!-- Greeting Section -->
        <div class="greeting-section">
            <h1>Welcome, Ankit!</h1>
            <p>Start your day with this motivational thought:</p>
        </div>

        <!-- Thought of the Day Section -->
        <div class="thought-section">
            <div class="thought-overlay">
                <h2>"The only way to do great work is to love what you do." – Steve Jobs</h2>
                <p>This thought inspires us to follow our passion and make every task an enjoyable experience.</p>
            </div>
        </div>

        <!-- Button to get another thought -->
        <button class="btn btn-custom" onclick="changeThought()">Get a New Thought</button>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Motivational Quotes - All Rights Reserved</p>
        </div>
    </div>

    <script>
        // Array of thoughts
        const thoughts = [
            {
                quote: "The only way to do great work is to love what you do.",
                author: "Steve Jobs",
                imageUrl: "https://www.w3schools.com/w3images/forest.jpg", // Image related to passion and work
                description: "This thought inspires us to follow our passion and make every task an enjoyable experience."
            },
            {
                quote: "Believe in yourself and all that you are.",
                author: "Christian D. Larson",
                imageUrl: "https://www.w3schools.com/w3images/mountains.jpg", // Image related to belief
                description: "Self-belief is the key to achieving anything you set your mind to."
            },
            {
                quote: "Success is not the key to happiness. Happiness is the key to success.",
                author: "Albert Schweitzer",
                imageUrl: "https://www.w3schools.com/w3images/snow.jpg", // Image related to happiness and success
                description: "True success comes when you are happy with what you're doing."
            }
        ];

        // Function to change the thought on button click
        function changeThought() {
            const randomThought = thoughts[Math.floor(Math.random() * thoughts.length)];

            // Update thought of the day with a random quote and image
            document.querySelector(".thought-section h2").innerHTML = `"${randomThought.quote}" – ${randomThought.author}`;
            document.querySelector(".thought-section p").innerHTML = randomThought.description;
            document.querySelector(".thought-section").style.backgroundImage = `url('${randomThought.imageUrl}')`;
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
