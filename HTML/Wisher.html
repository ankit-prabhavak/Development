<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Thought - Motivational Quotes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f1e1;
            font-family: 'Georgia', serif;
        }

        .container {
            margin-top: 100px;
        }

        .greeting-card {
            background-color: #fff5e1;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .greeting-card h1 {
            color: #6b4f1f;
            font-size: 3em;
        }

        .greeting-card p {
            color: #4e3629;
            font-size: 2em;
            font-style: italic;
            font-weight: 600;
            text-align: center;
        }

        .btn-custom {
            background-color: #6b4f1f;
            color: white;
            border-radius: 20px;
            font-size: 1.2em;
        }

        .btn-custom:hover {
            background-color: #4e3629;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #fff5e1;
            padding: 10px;
            font-size: 0.9em;
            color: #4e3629;
        }

        .quote {
            font-size: 2.5em;
            font-family: 'Georgia', serif;
            color: #3e2723;
            text-align: center;
            margin-top: 40px;
        }

    </style>
</head>

<body>

    <div class="container text-center">
        <div class="greeting-card">
            <h1>Motivational Thought of the Day</h1>
            <p id="thought-message" class="quote">Loading new thought...</p>
            <button id="new-thought-btn" class="btn btn-custom">Get a New Thought</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Your Motivational Website</p>
    </div>

    <script>
        // Function to fetch new thought from API and update the page
        function getNewThought() {
            const url = "https://zenquotes.io/api/random"; // ZenQuotes API URL

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Get the quote text from the API response
                    const quote = data[0].q;
                    const author = data[0].a;

                    // Update the page with the new quote
                    document.getElementById("thought-message").innerHTML = `"${quote}" <br> - ${author}`;
                })
                .catch(error => {
                    // In case of error, show a fallback message
                    document.getElementById("thought-message").innerHTML = "Oops! Something went wrong.";
                });
        }

        // Call function to display a quote on page load
        window.onload = getNewThought;

        // Add event listener to the button to fetch a new thought on click
        document.getElementById("new-thought-btn").addEventListener("click", getNewThought);
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
